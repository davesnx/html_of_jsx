name: Release

on:
  push:
    tags:
    - '*'
  # Trigger when CI workflow completes on a tag
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
  # Also allow manual trigger for testing
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release'
        required: true
        type: string
      dry_run:
        description: 'Dry run (no GitHub release or opam submission)'
        type: boolean
        default: false

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Release
    # Run only if:
    # - Manual trigger, OR
    # - Direct tag push, OR
    # - CI succeeded on a tag push (not main)
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) ||
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.conclusion == 'success' &&
       github.event.workflow_run.event == 'push' &&
       github.event.workflow_run.head_branch != 'main')

    runs-on: ${{ matrix.os }}

    env:
      TERM: dumb
      OPAMYES: 1

    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        ocaml-compiler:
          - 5.3.0

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || (github.event_name == 'workflow_run' && github.event.workflow_run.head_branch || github.ref) }}
          fetch-depth: '0'

      - name: Download CI artifacts
        id: download-artifacts
        if: github.event_name == 'workflow_run'
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: release-artifacts
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GH_TOKEN }}

      - name: Load opam cache
        if: steps.download-artifacts.outcome != 'success'
        id: opam-cache-windows
        uses: actions/cache/restore@v3
        with:
          path: _opam
          key: opam-${{ matrix.os }}-${{ matrix.ocaml-compiler }}-${{ hashFiles('**.opam') }}

      - name: Use OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v3.4.5
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}

      - name: Install dependencies
        if: steps.download-artifacts.outcome != 'success'
        run: make install

      - name: Initialize opam with artifacts
        if: steps.download-artifacts.outcome == 'success'
        run: |
          # Ensure opam knows about the artifacts
          opam install . --deps-only --yes

      - name: Install dune-release
        run: opam install dune-release -y

      - name: Run dune-release
        uses: davesnx/dune-release-action@v0.2.0
        with:
          packages: 'html_of_jsx'
          changelog: './CHANGES.md'
          github-token: ${{ secrets.GH_TOKEN }}
          to-opam-repository: true
          to-github-releases: true

      - name: Save cache
        uses: actions/cache/save@v3
        with:
          path: ~/.opam
          key: opam-${{ matrix.os }}-${{ matrix.ocaml-compiler }}-${{ hashFiles('**.opam') }}
