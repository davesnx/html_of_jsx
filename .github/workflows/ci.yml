name: CI

on:
  push:
    branches:
    - main
    tags:
    - '*'
  pull_request:

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    name: Build and test

    runs-on: ${{ matrix.os }}

    env:
      GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      DUNE_RELEASE_GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      TERM: dumb
      OPAMYES: 1

    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          # - windows-latest
        ocaml-compiler:
          - 4.14
          - 5.1.1
          - 5.3.0

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: ${{ startsWith(github.ref, 'refs/tags/') && '0' || '1' }}

      - name: Use OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v3.2.5
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}

      - name: Install
        run: make install

      - name: Build
        run: make build

      - name: Check formatting
        run: make format-check

      - name: Run tests
        run: make test

      - name: Run benchmarks
        run: make bench

      - name: Generate docs
        if: github.ref == 'refs/heads/main'
        run: make docs

      - name: Publish docs
        uses: crazy-max/ghaction-github-pages@v1
        if: github.ref == 'refs/heads/main'
        with:
          target_branch: gh-pages
          build_dir: _build/default/_doc/_html/
        env:
          GITHUB_TOKEN: ${{ github.token }}
